<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container text-center" style="margin: auto;">
        <br>
        <div class="row card" style="border: 1px grey solid; padding: 3%; box-shadow: 10px 10px 5px #81929b;">
            <form>
                <div class="form-group">
                    <h1 id="palabra">Verbo</h1>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-outline-primary" onclick=random()>Palabra Random</button>
                    <button type="button" class="btn btn-outline-warning" onclick=reinicio()>Reiniciar</button>
                </div>
            </form>
        </div>
        <hr>
        <div class="row card" style="border: 1px grey solid; padding: 3%; box-shadow: 10px 10px 5px #81929b;">
            <form>

                <div class="form-group">
                    <input type="text" id="infinitivo" placeholder="Infinitivo del verbo" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" id="pasado" placeholder="Pasado del verbo" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" id="participio" placeholder="Participio del verbo" class="form-control" required>
                </div>

                <button type="button" class="btn btn-success form-control"
                    onclick=verificar()>Verificar</button>
            </form>
        </div>
        <hr>
        <div style="border: 1px black solid; border-radius: 5px;" id="errores">
            <p id="errorInf"></p>
            <p id="errorPas"></p>
            <p id="errorPar"></p>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
